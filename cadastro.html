<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body-login">
    <form>
        <label for="cadNome">Nome:</label>
        <input type="text" id="cadNome" placeholder="Nome completo" name="username"><br>
        <label for="cadIdade">Idade:</label>
        <input type="number" id="cadIdade" name="idade"><br>
        <label for="cadEnd">Endereço:</label>
        <input type="text" id="cadEnd" name="endereço"><br>
        <label for="cadPwd">Senha:</label>
        <input type="password" id="cadPwd" name="pwd" maxlength="8" placeholder="Senha deve conter no máximo 8 caracteres" size="35"><br>
        <label for="cadEmail">Email:</label>
        <input type="email" id="cadEmail" name="email"><br>  
        <input type="submit" value="ENVIAR" onclick="window.location.href='login.html';">
    </form>
</body>
</html>
