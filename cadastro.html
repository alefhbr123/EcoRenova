<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label for="username">Nome:</label>
        <input type="text" id="CadNome" placeholder="Nome completo"name="username"><br>
        <label for="idade">Idade:</label>
        <input type="number" id="CadIdade" name="idade"><br>
        <label for="endereço">Endereço:</label>
        <input type="text" id="CadEnd" name="endereço"><br>
        <label for="pwd">Senha:</label>
        <input type="password" id="CadPwd" name="pwd" maxlength="8" placeholder="Senha deve conter no máximo 8 caracteres" size="35"><br>
        <label for="email">Email:</label>
        <input type="email" id="CadEmail" name="email"><br>  
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
