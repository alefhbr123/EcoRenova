<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body-login">
    <form>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Insera o email"><br> 
        <label for="pwd">Senha:</label>
        <input type="password" id="pwd" name="pwd" maxlength="8" placeholder="Insera a senha" size="35"><br>
        <input type="submit" value="Entrar" onclick="window.location.href='index.html';">
    </form>
</body>
</html>
